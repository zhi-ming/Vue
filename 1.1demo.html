<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <!-- 2019.3.1 学习vue-->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="js/vue.js"></script>
</head>
<body>
<!--Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统：-->
<div id="app">
    {{ message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue !'
        }
    })
    var app2 = new Vue({
        el:'#app2',
        data:{
            message:'页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
